name: Publish

on:
  push:
    tags:
      - 'v*.*.**'

jobs:
  run_tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Run MSTest
        run: dotnet test ./tests/MmcSerializer.Tests.csproj --configuration Release --verbosity normal /p:Version=${GITHUB_REF_NAME#v}
    
  publish_nuget_package:
    name: Publish Nuget Package
    
    runs-on: ubuntu-latest

    needs: run_tests
    
    steps: 
        - uses: actions/checkout@v4
        
        - name: Set Version
          run: |
            VERSION=${GITHUB_REF_NAME#v}
            sed -i -e "s|<Version>1.0.0</Version>|<Version>${VERSION}</Version>|" ./src/MmcSerializer.csproj
        
        - name: Pack
          run: |
            dotnet pack ./src/MmcSerializer.csproj -c Release -o ./artifacts
        
        - name: Publish
          env: 
            API_KEY: ${{ secrets.NUGET_API_KEY }}
          run: |
            dotnet nuget push ./artifacts/*.nupkg --api-key $API_KEY --source https://api.nuget.org/v3/index.json

        - name: Upload package as artifact
          uses: actions/upload-artifact@v4
          with:
            name: nuget-package
            path: ./artifacts/*.nupkg

  publish_github_release:
    name: Publish Github Release

    runs-on: ubuntu-latest

    needs: publish_nuget_package
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Published NuGet package for version ${{ github.ref_name }}.
          files: |
            ./artifacts/*.nupkg
          prerelease: ${{ contains(github.ref_name, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
    
    